<input type="date" id="date">

<button onclick="searchTrips()">Tìm chuyến</button>

<div id="result"></div>

  <script>
    async function searchTrips() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const date = document.getElementById('date').value;
      const res = await fetch(`http://localhost:3001/api/trips?from=${from}&to=${to}&date=${date}`);
      const trips = await res.json();

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (trips.length === 0) {
        resultDiv.innerHTML = '<p>Không tìm thấy chuyến xe phù hợp.</p>';
        return;
      }

      trips.forEach(trip => {
        const tripEl = document.createElement('div');
        tripEl.className = 'trip';
        tripEl.innerHTML = `
          <strong>${trip.bus_name}</strong><br>
          ${trip.from_city} → ${trip.to_city}<br>
          Giờ xuất phát: ${trip.departure_time}<br>
          Giá vé: ${trip.price}₫
        `;
        resultDiv.appendChild(tripEl);
      });
    }
  </script>
